<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8" {% block meta_plus%}{% endblock %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'application/signin.css' %}" rel="stylesheet">
    <title>Formulaire de Connexion</title>
</head>
<body>
<div class="container center">
    <main class="form-signin">
        <form method="post" role="form" action="">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'application/logo_supergel.jpg' %}" alt="logo" width="300">
            <h1 class="h3 mb-3 fw-normal">Connectez vous</h1>
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Identifiant</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                       placeholder="Mot de passe">
                <label for="floatingPassword">Mot de passe</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Memoriser
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Se Connecter</button>
        </form>
    </main>
</div>
